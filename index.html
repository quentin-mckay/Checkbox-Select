<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="inbox">
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">This is an inbox layout</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Check one item</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Hold down your Shift key</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Check a lower item</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Everything in-between should also be set to checked</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Try to do it without any libraries</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Just regular Javascript</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Good Luck!</p>
		</div>
		<div class="inbox__item">
			<input type="checkbox" class="inbox__checkbox">
			<p class="inbox__item-name">Don't forget to tweet your result!</p>
		</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
